<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello")

    // Interpolated
    console.log("hello this is an %s string", "example")
    console.log(`this is better though ${"example"}`)

    // Styled
    console.log("%c I am some stlyed console log", "font-size: 25px; background:red;")
    
    // warning!
    console.warn("alert alert")

    // Error :|
    console.error("error error")

    // Info
    console.info("just some random information")

    // Testing
    const p = document.querySelector("p")
    console.assert(1 === 1, "that is right")
    console.assert(1 === 2, " wrong wrong")

    // clearing
    // console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.group(dog.name);
      console.log(`This is ${dog.name}`)
      console.log(`the dog is ${dog.age}`)
      console.log(`that is ${dog.age * 7} in dog years`)
      console.groupEnd(dog.name)
    });

    // counting
    console.count(dogs)

    // timing
    console.time("get data")
    fetch("https://api.github.com/users/wesbos")
    .then(data => data.json())
    .then(data => {
      console.timeEnd("get data")
      console.log(data)
    }) //there is also performance.now in the browser. 

    console.table(dogs)
  </script>
</body>
</html>
